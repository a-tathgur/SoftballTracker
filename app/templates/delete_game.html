{% extends "layout.html" %}

{% block content %}
  <h2>Delete Game</h2>
  <p>Are you sure you want to delete the game against {{ game.opponent }} on {{ game.date }}?</p>
  <form method="POST">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('routes.index') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
